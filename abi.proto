syntax = "proto3";

package abi;

// user info
message LoginRequest {
  // user name
  string name = 1;
  // user password
  string password = 2;
}

// Token generated by server
message Token {
  // token data
  string data = 1;
}

// Data struct for sending a nwe message
message NewChatMessage {
  // chat room
  // may be user's name, may be a group name
  string room = 1;
  string content = 2;
}

// return a emptry response
message SendMessageResponse {}

// empty get message request
message GetMessageRequest {}

// chat message
message ChatMessage {
  // message sender
  string sender = 1;
  // room this message send to
  string room = 2;
  // content of message
  string content = 3;
  // timestamp
  int64 timestamp = 4;
}

service ChatSerive {
  // login user and get token
  rpc Login(LoginRequest) returns (Token) {}
  // send message to a room
  rpc SendMessage(NewChatMessage) returns (SendMessageResponse) {}
  // get all message
  rpc GetMessage(GetMessageRequest) returns (stream ChatMessage) {}
}
